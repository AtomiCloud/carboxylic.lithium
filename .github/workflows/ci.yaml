name: CI-CD

on:
  push:

env:
  ATOMI_SERVICE: Lithium
  UNIT_TEST_COVERAGE_THRESHOLD: 50

jobs:
  precommit:
    name: Pre-Commit
    runs-on:
      - nscloud-ubuntu-22.04-amd64-4x8-with-cache
      - nscloud-cache-size-50gb
      - nscloud-cache-tag-carboxylic-lithium-nix-store-cache
      - nscloud-git-mirror-1gb
    steps:
      # Setup
      - uses: AtomiCloud/actions.setup-nix@v2
      - uses: AtomiCloud/actions.cache-nuget@v1

      # pre commit
      - name: Run pre-commit
        run: nix develop .#ci -c ./scripts/ci/pre-commit.sh

  unit-test:
    name: Unit Tests
    runs-on:
      - nscloud-ubuntu-22.04-amd64-4x8-with-cache
      - nscloud-cache-size-50gb
      - nscloud-cache-tag-carboxylic-lithium-unit-test-cache
      - nscloud-git-mirror-1gb
    steps:
      # Setup
      - uses: AtomiCloud/actions.setup-nix@v2
      - uses: AtomiCloud/actions.cache-nuget@v1

      # Test
      - name: Run Test
        run: nix develop .#ci -c ./scripts/ci/test.sh UnitTest

  unit-test-coverage:
    name: Unit Test Coverage
    runs-on:
      - nscloud-ubuntu-22.04-amd64-4x8-with-cache
      - nscloud-cache-size-50gb
      - nscloud-cache-tag-carboxylic-lithium-unit-test-coverage-cache
      - nscloud-git-mirror-1gb
    steps:
      # Setup
      - uses: AtomiCloud/actions.setup-nix@v2
      - uses: AtomiCloud/actions.cache-nuget@v1

      # Test
      - name: Run Test
        run: nix develop .#ci -c ./scripts/local/cover.sh UnitTest Lithium,LithiumTestHelper ${{ env.UNIT_TEST_COVERAGE_THRESHOLD }}
  release:
    name: Semantic Release
    needs:
      - precommit
      - unit-test
      - unit-test-coverage

    if: github.ref == 'refs/heads/main'
    runs-on:
      - nscloud-ubuntu-22.04-amd64-4x8-with-cache
      - nscloud-cache-size-50gb
      - nscloud-cache-tag-carboxylic-lithium-releaser-nix-store-cache
      - nscloud-git-mirror-1gb
    steps:
      # Setup
      - uses: AtomiCloud/actions.setup-nix@v2
        with:
          auth-bot-app-id: ${{ vars.AUTH_BOT_APP_ID }}
          auth-bot-secret-key: ${{ secrets.AUTH_BOT_SECRET_KEY }}

      - uses: AtomiCloud/actions.cache-npm@v1
      - uses: AtomiCloud/actions.cache-nuget@v1

      # Release
      - name: Release
        env:
          GITHUB_REPO_REF: ${{ github.repository }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_BRANCH: ${{ env.GITHUB_REF_SLUG_URL }}

          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        run: nix develop .#releaser -c scripts/ci/release.sh
      - name: Publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: nix develop .#ci -c scripts/ci/publish.sh Lithium,LithiumTestHelper
